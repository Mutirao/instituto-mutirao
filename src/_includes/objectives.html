<section id="objetivos">
  <h2>Objetivos</h2>
  <ul class="bullets">
    {% for objetivo in site.objetivos %}
      <li class="bullet three-col-bullet">
        <div class="bullet-icon bullet-icon-2">
          <img src="{{objetivo.icon}}">
        </div>
        <div class="bullet-content">
          {{objetivo.content}}
        </div>
      </li>
    {% endfor %}
  </ul>
</section>
